
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: hr-worker
          uri: lb://hr-worker
          predicates:
            - Path=/hr-worker/**
        - id: hr-payroll
          uri: lb://hr-payroll
          predicates:
            - Path=/hr-payroll/**
        - id: hr-user
          uri: lb://hr-user
          predicates:
              - Path=/hr-user/**
        - id: hr-oauth
          uri: lb://hr-oauth
          predicates:
              - Path=/hr-oauth/**
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s

